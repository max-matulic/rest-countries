<header class="header">
  <div class="header__content container">
    <a routerLink="/" class="header__title">Where in the world?</a>
    <button class="header__dark-mode-button" (click)="darkModeService.toggleDarkMode()">
      <img [src]="darkModeService.isDarkMode() ? '/moon-solid-white.svg' : '/moon-regular.svg'" alt="moon icon"
           height="14" width="14">
      <span>Dark Mode</span>
    </button>
  </div>
</header>
