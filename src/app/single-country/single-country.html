<div class="single-country">
  <div class="single-country__image-wrapper">
    <img src="{{flag()}}" alt="flag of {{country()}}" class="single-country__image">
  </div>
  <div class="single-country__info">
    <h2 class="single-country__title">{{ country() }}</h2>
    <p><strong>Population:</strong> {{ population() }}</p>
    <p class="single-country__region"><strong>Region:</strong> {{ region() }}</p>
    <p><strong>Capital:</strong> {{ capital() }}</p>
  </div>
</div>
